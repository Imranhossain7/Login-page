<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylelogin.css" />
    <title>Sign In Official Website of ICE 5th batch</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="img/nstuice.png" alt="ICE 5th Batch" />
          </div>
          <form>
            <div>
              <label>Email or Username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with Department</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2019,IMRAN All Rights Reserved</p>
          <div class="links">
            <a href="#">Privecy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Want To Know About<strong> US???</strong>
            </h1>
            <a href="about.html" class="secondary-btn"
              >Start a free look around</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
